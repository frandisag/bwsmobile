<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle left>
      <i class="material-icons">menu</i>
	  </button>
    <ion-title text-center style="margin-left: -46px">
      <img src="../../assets/imgs/New-Logo-Bintang-Motor-272x90-px.png" class="imgHeader"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row class="middlerow" padding>
    <ion-col width-100 text-center>
      <div><img *ngIf="userData.foto_profile === ''" class="imgFoto" src="assets/imgs/chatterplace.png"></div>
      <div><img *ngIf="userData.foto_profile !== ''" class="imgFoto" src="{{userData.foto_profile}}"></div>
      <div class="nickname">{{userData.nama_sales}}</div>
      <div class="car">
        <span *ngFor="let lok of userData.lokasi; let last = last;">
          {{lok.nama_lokasi}}<span *ngIf="!last">,</span>
        </span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-6 no-padding>
          <ion-badge color="primary" *ngIf="totalDataSalesOpen > 0">{{totalDataSalesOpen}}</ion-badge>
          <ion-card  padding text-center (tap)="openDataCustomer()">
            <i class="material-icons" style="font-size: 80px; color: #DCD5F2">storage</i>
            <div>Data Sales</div>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card padding text-center (tap)="openPriceList()">
            <i class="material-icons" style="font-size: 80px; color: #D901F6">format_list_bulleted</i>
            <div>Price List</div>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-badge color="primary" *ngIf="totalGuestOpen > 0">{{totalGuestOpen}}</ion-badge>
          <ion-card padding text-center (tap)="openGuestBook()">
            <i class="material-icons" style="font-size: 80px; color: #016806">book</i>
            <div>Guest Book</div>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card padding text-center (tap)="openProfile()">
            <i class="material-icons" style="font-size: 80px; color: #FFEEA3">person</i>
            <div>Profile</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-content>
