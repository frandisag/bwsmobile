<ion-header>

  <ion-navbar color="primary">
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="dismiss()" style="padding-right:5px">
        <ion-icon name="ios-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ionic-selectable
      item-content
      [(ngModel)]="port"
      [items]="ports"
      itemValueField="id"
      itemTextField="name"
      [canSearch]="true"
      (onChange)="portChange($event)">
    </ionic-selectable>
</ion-content>
